<!DOCTYPE html>
<html lang="en">
<head>
   <style>
    .B3 img {
transition: 1s ease;
}
.B3 img:hover{
transform: scale(0.8);
transition: 1s ease;
}
   </style>
    <title>Zoom Out Image</title>
</head>
<body>
    <center><h1>Zoom Out Image</h1></center>
    <div class="B3">
        <img src="PENGIUN.JPG" width="500px">
    </div>
    
</body>
</html>
